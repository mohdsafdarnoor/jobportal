<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | University Job Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo-box"><img src="assets/hsw-logo.png" alt="Hochschule Wismar logo" /></div>
      <div class="icon-row">
        <button class="icon-btn" id="menuOpenBtn" aria-label="Menu">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>
        </button>
        <a class="icon-btn" href="index.html" aria-label="Home">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3l9 8h-3v10h-5v-6H11v6H6V11H3l9-8z"/></svg>
        </a>
      </div>
    </div>
  </header>

  <div class="menu-overlay" id="menuOverlay" aria-hidden="true">
    <aside class="side-menu" role="navigation" aria-label="Site navigation">
      <h3>University Job Portal</h3>
      <div class="nav">
        <a href="index.html" onclick="closeMenu()">Home</a>
        <a href="tools.html" onclick="closeMenu()">Tools</a>
        <a href="prompts.html" onclick="closeMenu()">Prompts</a>
        <a href="guidelines.html" onclick="closeMenu()">Guidelines</a>
        <a href="contact.html" onclick="closeMenu()">Contact</a>
      </div>
      <div class="btn-row">
        <button class="btn btn-outline" type="button" onclick="closeMenu()">Close</button>
      </div>
    </aside>
  </div>

  <main class="page">
    <section class="section">
      <h1 class="h1">Contact</h1>
      <p class="p">Questions or suggestions? Send a message.</p>
    </section>

    <section class="block">
      <h2 class="h2">Message</h2>
      <p class="small">Replace the access key to enable sending.</p>

      <form action="https://api.web3forms.com/submit" method="POST" onsubmit="return handleSubmit(event)">
        <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_KEY_HERE" />

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
          <div>
            <label style="font-weight:900;color:var(--anthrazit)">First name *</label>
            <input class="search" type="text" name="first_name" required />
          </div>
          <div>
            <label style="font-weight:900;color:var(--anthrazit)">Last name *</label>
            <input class="search" type="text" name="last_name" required />
          </div>
        </div>

        <div style="margin-top:10px">
          <label style="font-weight:900;color:var(--anthrazit)">Email *</label>
          <input class="search" type="email" name="email" required />
        </div>

        <div style="margin-top:10px">
          <label style="font-weight:900;color:var(--anthrazit)">Message *</label>
          <textarea class="search" name="message" required style="min-height:140px;resize:vertical"></textarea>
        </div>

        <div style="display:flex;gap:10px;align-items:flex-start;margin-top:10px">
          <input type="checkbox" id="pp" required style="margin-top:4px" />
          <label for="pp" style="font-weight:800;color:var(--anthrazit)">I agree to the Privacy Policy *</label>
        </div>

        <div class="btn-row">
          <button class="btn" type="submit">Send message</button>
        </div>

        <div id="form-message" style="display:none;margin-top:10px"></div>
      </form>

      <hr class="hr-green" />
    </section>

    <footer class="footer">
      <div>Â© 2026 University Job Portal | Hochschule Wismar</div>
      <div>Student project page. Content is informational and AI-supported.</div>
    </footer>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
